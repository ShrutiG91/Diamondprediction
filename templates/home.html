<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Prediction</title>
</head>
<body>
    <h1>Type of Diamond Prediction</h1>
    <form action="{{ url_for('predict_datapoints') }}" method="post">
        <input type="text" name="cut" placeholder="Cut" required><br>
        <input type="text" name="color" placeholder="Color" required><br>
        <input type="text" name="clarity" placeholder="Clarity" required><br>
        <input type="text" name="carat" placeholder="Carat" required><br>
        <input type="text" name="depth" placeholder="Depth" required><br>
        <input type="text" name="table" placeholder="Table" required><br>
        <input type="text" name="x" placeholder="X (Premium)" required><br>
        <input type="text" name="y" placeholder="Y (Good)" required><br>
        <input type="text" name="z" placeholder="Z (Very Good)" required><br>
        <button type="submit">Predict</button>
    </form>
    <h2>The price prediction is: {{ results }}</h2>
</body>
</html>
